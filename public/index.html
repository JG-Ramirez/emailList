<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fyber Code Challenge</title>
    <link rel="stylesheet" href="/styles/page.css">
    <script type="text/javascript" src="javascript/ajax-call.js"></script>
    <script type="text/javascript" src="javascript/fyber-template-engine.js"></script>
    <script type="text/javascript" src="javascript/datediff.js"></script>
    <script type="text/javascript" src="javascript/events.js"></script>
    <script type="text/javascript" src="javascript/email-list.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
  </head>
  <body>
    <header>
    </header>
    <section class="emailList">
    <div class="emailList__list" id="emailList">

    </div>
    <div class="emailList__content">
      <div class="emailList__content-wrapper">
        <div  id="from" class="emailList__content-from">
        </div>
        <div id="to" class="emailList__content-to">
        </div>
        <div  id="received" class="emailList__content-received">
        </div>
      </div>
      <div class="emailList__content-body">
        <h1 id="subject" class="emailList__content-subject">
          Wellcome To your Email List 
        </h1>
        <div  id="content" class="emailList__content-content">
          in the left panel you will find the unread messages in gray and your read messages will be in white.
          <p> feel free to scroll down between the messages in the list</p>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
